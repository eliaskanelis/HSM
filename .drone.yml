kind: pipeline
type: docker
name: Test

platform:
  os: linux
  arch: amd64

steps:

- name: Fix drone limitation
  image: drone/git
  commands:
  - |
      if [ "$(git symbolic-ref --short HEAD)" != "master" ]; then
        git fetch origin master:master
      fi
  - git fetch --tags
  - chown -R 1000:1000 .

- name: Analyse
  image: voidbuffer/devtools:latest
  commands:
  - ./scripts/shellcheck.sh
  - ./scripts/cppcheck.sh
  - ./scripts/pmccabe.sh
  - ./scripts/checkFormatting.sh

- name: Build
  image: voidbuffer/devtools:latest
  commands:
  - make

- name: Docs
  image: voidbuffer/devtools:latest
  commands:
  - ./scripts/doxygen.sh
